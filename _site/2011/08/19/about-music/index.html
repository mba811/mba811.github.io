    <h2>关于音乐</h2>
    <p class="meta">Aug 19, 2011</p>
  </header>

  <article class="post-content">
  <blockquote>
  <p>音乐带给了我什么？</p>
</blockquote>

<blockquote>
  <p>一首好歌代表一种思想。。。</p>
</blockquote>

<blockquote>
  <p>爱，和平，力量。。。</p>
</blockquote>

<p>我喜欢音乐，因为简简单单的几个音符，却展现了它奇特多彩的个性，呈现出一个色彩斑斓的世界！</p>

<p>当悲伤的时候，它可以让我快乐；当我开心的时候，它可以让我更开心；当我幸福的时候，它可以让我感动的流泪；当我孤独的时候，它可以让我感觉温暖；当我想要悲伤的时候，它可以让我流泪。。。</p>

  </article>
