---
layout: default
title: notebook
---
  
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    </li>
  {% endfor %}
</ul>
